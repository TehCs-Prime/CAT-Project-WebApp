<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JSTYLE</title>
    <link rel="stylesheet" href="./CSS/Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="./Sources/Jstyle LOGO.jpg" type ="image/x-icon">
  </head>

  <body>

    <header id="header">
      <!--import from Header-HomeBar.html-->
    </header>

    <section class="login-container">

      <h2>Login</h2>
      <p>Welcome back, good to see you again :)</p>

      <div class="input-box">
        <input type="email" id="email" placeholder="Email Address" />
        <div class="error-msg" id="error-message-1"></div>
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password" />
        <div class="error-msg" id="error-message-2"></div>
      </div>

      <div class="link-container">
        <a href="SignUp.html">Haven't registered yet?</a>
        <a href="ForgotPassword.html">Forgot your password?</a>
      </div>
      
      <button id="login-btn">Continue</button>
      
    </section>

    <footer id="footer">
      <!--import from Footer-BottomBar.html-->
    </footer>

    <script src="./js/Login.js"></script>

  </body>

</html>
