<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - JSTYLE</title>
    <link rel="stylesheet" href="./CSS/ResetPassword.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="./Sources/Jstyle LOGO.jpg" type ="image/x-icon">
  </head>

  <body>

    <header id="header">
      <!--import from Header-HomeBar.html-->
    </header>

    <section class="reset-pw-container">

      <h2>Reset Account Password</h2>
      <p>Enter a new password</p>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password" />
        <div class="error-msg" id="error-message-1"></div>
      </div>

      <div class="input-box">
        <input type="password" id="confirm-password" placeholder="Confirm password" />
        <div class="error-msg" id="error-message-2"></div>
      </div>

      <button id="reset-btn">Reset password</button>

    </section>

    <section class="reset-success-container" style="display: none;">

      <img src="./Sources/green-tick.png" alt="green tick">
      <p>Your password has been reset</p>
      <h2>Successfully</h2>
      <button onclick="location.href='UserProfile.html';">Continue</button>
    </section>

    <footer id="footer">
      <!--import from Footer-BottomBar.html-->
    </footer>

    <script src="./js/ResetPassword.js"></script>

  </body>

</html>
