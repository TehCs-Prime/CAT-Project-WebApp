<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JSTYLE</title>
    <link rel="stylesheet" href="./CSS/SignUp.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="./Sources/Jstyle LOGO.jpg" type ="image/x-icon">
  </head>

  <body>

    <header id="header">
      <!--import from Header-HomeBar.html-->
    </header>

    <section class="signup-container">

      <h2>Sign Up</h2>
      <p>Hi there, join us today!</p>

      <div class="input-box">
        <input type="text" id="username" placeholder="Name" />
        <div class="error-msg" id="error-message-1"></div>
      </div>

      <div class="input-box">
        <input type="email" id="email" placeholder="Email Address" />
        <div class="error-msg" id="error-message-2"></div>
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password" />
        <div class="error-msg" id="error-message-3"></div>
      </div>

      <div class="input-box">
        <input type="password" id="confirm-password" placeholder="Confirm Password" />
        <div class="error-msg" id="error-message-4"></div>
      </div>

      <div class="link-container">
        <a href="Login.html">Already have an account?</a>
      </div>
      
      <button id="signup-btn">Continue</button>
      
    </section>

    <footer id="footer">
      <!--import from Footer-BottomBar.html-->
    </footer>

    <script src="./js/SignUp.js"></script>

  </body>

</html>
