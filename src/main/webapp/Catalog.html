<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Page</title>
    <link rel="stylesheet" href="./CSS/Catalog.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="./Sources/Jstyle LOGO.jpg" type ="image/x-icon">
  </head>

  <body>

    <header id="header">
      <!--import from Header-HomeBar.html-->
    </header>

    <div class="catalog-header">
      <h2>T-SHIRT</h2>
    </div>

    <div class="cat-bar">
      <ul>
				<li><a href="#new-arrival" class="active-cat" data-category="Top">Top</a></li>
				<li><a href="#new-arrival" data-category="bottom">Bottom</a></li>
				<li><a href="#new-arrival" data-category="jackets">Jackets & Outwear</a></li>
				<li><a href="#new-arrival" data-category="dress">Dress</a></li>
				<li><a href="#new-arrival" data-category="accessories">Accessories</a></li>
			</ul>
    </div>

    <div class="filter-bar">

      <div id="totalItemCount" class="total-item-count">
        0 Product(s)
      </div>

      <select id="priceFilter" class="filter-option">
        <option value="all">All Prices</option>
        <option value="low-high">Price: Low to High</option>
        <option value="high-low">Price: High to Low</option>
      </select>
  
      <select id="charFilter" class="filter-option">
        <option value="all">Alphabetical Order</option>
        <option value="a-z">A - Z</option>
        <option value="z-a">Z - A</option>
      </select>

      <button onclick="applyFilters()" class="filter-button">Apply Filters</button>

    </div>

    <section class="item-display">
      <div class="item-container" id="itemContainer">
        <!-- items will be inserted dynamically -->
      </div>
    </section>

    <div class="pagination-bar">
      <button class="pagination-btn prev" id="prev-btn" disabled>
        <i class='bx bx-chevrons-left'></i>
      </button>
      <div class="page-numbers" id="page-numbers">
        <!-- Page numbers will be dynamically added here -->
      </div>
      <button class="pagination-btn next" id="next-btn">
        <i class='bx bx-chevrons-right'></i>
      </button>
    </div>

    <footer id="footer">
      <!--import from Footer-BottomBar.html-->
    </footer>
      
    <script src="./js/Catalog.js"></script>

  </body>

</html>
