<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - JSTYLE</title>
    <link rel="stylesheet" href="../CSS/ForgotPassword.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="../Sources/Jstyle LOGO.jpg" type ="image/x-icon">
  </head>

  <body>

    <header id="header">
      <!--import from Header-HomeBar.html-->
    </header>

    <section class="fgt-pw-container">

      <h2 class="status-title">Forgot Password</h2>
      <p class="status-message">We will send you a verification code to your recovery email</p>

      <div class="input-box">
        <input type="email" id="email" placeholder="Recovery Email" />
        <div class="error-msg" id="error-message-1"></div>
      </div>

      <div class="input-box">
        <input id="verification-code" placeholder="Verification Code" style="display: none;"/>
        <div class="error-msg" id="error-message-2"></div>
      </div>
      
      <button id="reset-btn">Continue</button>
      <button id="continue-btn" style="display: none;">Continue</button>

    </section>

    <footer id="footer">
      <!--import from Footer-BottomBar.html-->
    </footer>

    <script src="../js/ForgotPassword.js"></script>

  </body>

</html>
